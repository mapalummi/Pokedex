<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex 2</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/icons.css">

    <script src="script.js"></script>
    <script src="./template.js"></script>
  </head>

  <body onload="init()">
    <header>
      <div>
        <h1 class="textcolor">PokeDex 2</h1>
      </div>

      <div>
        <!-- From Uiverse.io by Yaseen549 -->
        <input id="search_field" onkeyup="searchPokemon()" placeholder="Search your Pokemon..." class="input" name="text" type="text" />
      </div>
    </header>

    <div id="pokemon_content"><span id="loader" class="loader d_none"></span></div>

    <button onclick="renderNextCards()">Load more</button>

    <!-- <div class="icon grass">
      <img src="./icons/grass.svg"/>
    </div> -->

    <div id="loader_overlay" class="d_none"></div>
    <div onclick="closeDialog()" id="body_overlay" class="d_none"></div>
    <div id="pokemon_dialog" class="dialog d_none"></div>
  </body>
</html>
